<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline black-90 dib">
      <strong>{{ .Site.Params.Home_text}}</strong>
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline black" href="{{ .URL }}" title="{{ .Name }} page">
              <strong>{{ .Name }}</strong>
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partial "social-follow0.html" . }}
    </div>
  </div>
</nav>
